<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon-152.png" rel="apple-touch-icon-precomposed">
    <title>A+ 에셋</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../lib/slick.css">
    <link rel="stylesheet" href="../../lib/slick-theme.css">
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../lib/slick.min.js"></script>
    <script src="../../js/TNUI.js"></script>
</head>
<body>
    <div class="container mobile">
        <div class="sideMenu">
            <img src="../../img/sideMenu.png" alt="">
        </div>
        <div class="kvWrap">
            <div class="top_util">
                <img src="../../img/icn_top_util.png" alt="top util">
            </div>
            <div class="slider kv">
                <div><img src="../../img/m_top_v1.jpg" alt="01"></div>
                <div><img src="../../img/m_top_v2.jpg" alt="01"></div>
                <div><img src="../../img/m_top_v3.jpg" alt="01"></div>
                <div><img src="../../img/m_top_v4.jpg" alt="01"></div>
            </div>
        </div>
        <div class="shopWrap">
            <div class="slider shop">
                <div><img src="../../img/m_shop_v1.jpg" alt="01"></div>
                <div><img src="../../img/m_shop_v2.jpg" alt="01"></div>
                <div><img src="../../img/m_shop_v3.jpg" alt="01"></div>
                <div><img src="../../img/m_shop_v4.jpg" alt="01"></div>
            </div>
        </div>
        <div class="btWrap">
            <a href="moDemo_s1.html"><img src="../../img/m_bt.jpg" alt=""></a>
        </div>
        <div class="footer">
            <img src="../../img/m_footer.jpg" alt="">
        </div>

        <div class="quick_float ui-floatGnb">
            <div class="floatGnb">
                <div class="subMenu"><a href="#m01" class="icn_f01"></a></div>
                <div class="subMenu"><a href="#m02" class="icn_f02"></a></div>
                <div class="subMenu"><a href="#m03" class="icn_f03"></a></div>
                <div class="subMenu call"><span></span></div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    TNUI.module.floatGnbUi();

    $('.slider.kv').slick({
        infinite: true,
        slidesToShow: 1,
        autoplay: true,
        dots:true,
        arrows: false,
        fade: true
    });
    $('.slider.shop').slick({
        infinite: true,
        slidesToShow: 1,
        centerMode: true,
        centerPadding: '55px',
        autoplay: false,
        dots:true,
        arrows: false
    });

    $('.top_util').on('click',function(){
        $('.container.mobile').addClass('active');
    });
    $('.sideMenu').on('click',function(){
        $('.container.mobile').removeClass('active');
    });
    $('.footer').on('click', function(){
        $(this).toggleClass('active');
    });
</script>
